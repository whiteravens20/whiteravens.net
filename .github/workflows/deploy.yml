on: push
name: ðŸš€ Deploy website on push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.3'
    - name: Setup Environment
      run: |
        bundle install
    - name: Build Site with Jekyll
      run: JEKYLL_ENV=production bundle exec jekyll build
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: s48.mydevil.net
        username: ${{ secrets.MD_FTP_USERNAME }}
        password: ${{ secrets.MD_FTP_PASSWORD }}
        local-dir: ./_site/
        server-dir: /domains/whiteravens.net/public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          Gemfile
          Gemfile.lock
          screenshot.jpg
          package-lock.json
